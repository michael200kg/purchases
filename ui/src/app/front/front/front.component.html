    <button mat-icon-button [matMenuTriggerFor]="menu" >
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/app/front/purchases/purchase-list">
            <mat-icon>shopping_cart</mat-icon>
            <span>Покупки</span>
        </button>
        <button mat-menu-item routerLink="/app/front/templates/template-list">
            <mat-icon>library_books</mat-icon>
            <span>Шаблоны</span>
        </button>
        <button mat-menu-item  routerLink="/app/front/profile/edit">
