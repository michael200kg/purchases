<div class="card">
    <div class="card-body">
        <form *ngIf="templateForm" [formGroup]="templateForm">
            <div fxLayout="column" fxLayoutGap="10px">

                <div fxFlex="90" fxLayout="column">
                    <div>Наименование шаблона:</div>
                    <input class="form-control form-control-sm"
                           formControlName="name"
                           id="name"
                           type="text">
                </div>

                <div fxFlex="90" fxLayout="column">
                    <div>Добавить товар:</div>
                    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">

                        <input class="form-control form-control-sm"
                               formControlName="itemName"
                               id="itemName"
                               type="text">
                        <button mat-flat-button color="primary"
                                (click)="addItem()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>

                <mat-list>
                    <mat-list-item *ngFor="let item of template.items">
                        <div fxLayout="row" style="width:100%" fxLayoutAlign="start center">
                            <div fxFlex="92" (click)="editItem(item.id)" class="item-name">{{item.itemName}}</div>
                            <mat-icon fxFlex="8" (click)="deleteItem(item.id)"
                                      color="warn">delete_forever</mat-icon>
                        </div>
                    </mat-list-item>
                </mat-list>

            </div>

        </form>
    </div>
    <div class="card-footer">
        <div fxLayout="row" fxLayoutGap="10px">
            <button mat-flat-button color="warn" (click)="save()">
                {{buttonLabel}}
            </button>
            <button mat-flat-button color="primary" (click)="createPurchase()">
                Создать список покупок
            </button>
            <button mat-flat-button color="accent" routerLink="'/app/front/templates/template-list'" class="btn btn-success btn-sm">
                Выход
            </button>
        </div>
    </div>
</div>
