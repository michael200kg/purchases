<div class="mt-5 ml-4" fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="20px">

    <h4>Профиль: {{user.username}} </h4>

    <div fxLayout="row" style="min-width: 90%" fxLayoutAlign="start center">
        <div fxFlex="20">ФИО</div>
        <input fxFlex="80"
               id="fio"
               class="form-control form-control-sm"
               [(ngModel)]="user.fio">

    </div>

    <div fxLayout="row" style="min-width: 90%" fxLayoutAlign="start center">
        <div fxFlex="20">Пол</div>
        <mat-select [(ngModel)]="user.gender" >
            <mat-option value="male">Мужской</mat-option>
            <mat-option value="female">Женский</mat-option>
        </mat-select>
    </div>

    <div fxLayout="row" fxLayoutGap="10px">
        <button mat-flat-button color="warn" (click)="update()">Изменить</button>
        <button mat-flat-button color="accent" routerLink="/app/front/purchases">Выйти</button>
    </div>
</div>
