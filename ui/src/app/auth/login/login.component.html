<div class="mt-5" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">

    <h4>Введите логин и пароль</h4>

    <div class="mt-3" fxLayout="row" fxFlex="100" fxLayoutGap="5px" fxLayoutAlign="start center">
        <div fxFlex="30">Username</div>
        <input id="username"
               class="form-control form-control-sm"
               [(ngModel)]="username">
    </div>
    <div fxLayout="row" fxFlex="100" fxLayoutGap="5px" fxLayoutAlign="start center">
        <div fxFlex="30">Пароль</div>
        <input id="password"
               [(ngModel)]="password"
               class="form-control form-control-sm"
               type="password">
    </div>
    <button mat-flat-button color="accent" (click)="login()">Войти</button>
</div>
